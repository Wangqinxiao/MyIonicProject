<ion-header>
  <ion-navbar>
    <ion-title>学习报告</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="task-done-title">
    <div class="bonus-reward">
      <img src="assets/img/great.png" width="100" />
      <h4>恭喜您完成词汇任务!</h4>
    </div>
  </div>
  <div class="divider"></div>
  <div class="task-done-report">
    <div class="report-title">练习报告</div>
    <div class="report-content">
      <div class="content-item">
        <span class="icon"><img src="assets/img/newWord.png"/></span>
        <span class="name">新学词汇</span>
        <span class="value"><span>1</span>个</span>
        <span class="value">用时<span ng-if="vm.newWordTime">3994</span><span ng-if="!vm.newWordTime">秒</span></span>
      </div>
      <div class="content-item">
        <span class="icon"><img src="assets/img/reviewedWord.png"/></span>
        <span class="name">复习词汇</span>
        <span class="value"><span>343</span>个</span>
        <span class="value">用时<span ng-if="vm.reviewWordTime">939</span><span ng-if="!vm.reviewWordTime">秒</span></span>
      </div>
      <div class="content-item">
        <span class="icon"><i class="icon ion-android-alarm-clock"></i></span>
        <span class="name">总耗时</span>
        <span class="value">3994</span>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="task-done-comment">
    <div class="comment-title">任务总评
    </div>
    <div class="comment-content">
      <ul>
        <li>到目前为止，您总共学习了<span class="num">3434</span>个考研词汇。</li>
        <li>好</li>
        <li>好</li>
        <!-- <li>{{vm.evaluationSent}}</li>
        <li>{{vm.encouragingSent}}</li> -->
      </ul>
    </div>
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button left (click)="incapable()">
        返回主页
      </button>
    <button ion-button right (click)="next()">
        再来一组
      </button>
  </ion-toolbar>
</ion-footer>
