<ion-header>
  <ion-navbar>
    <ion-title>消极词汇变身测试</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="medal-progress">
    <div class="medal-progress-content" [ngStyle]="getProgressCSS()"></div>
    <div class="text-container">
      <span class="progress-text">1/5</span>
    </div>
  </div>

  <div class="passive-word">
    <!-- <h3 text-center>
      outlook
    </h3> -->
    <div text-left>
      <ul>
        <li>n. 展望；观点；景色；</li>
        <li>vt. 比……好看；用目光压倒；</li>
        <li>vi. 朝外看；</li>
      </ul>
    </div>
  </div>
  <ion-card>
    <ion-card-content>
      <div id="writing-word-question" [innerHTML]="theHtmlString"></div>
      <div [innerHTML]="translation"></div>
    </ion-card-content>
  </ion-card>
  <ion-card class="answers-card">
    <ion-card-content class="answers-content">
      <div class="answers md-word-choose clearfix">
        <div *ngFor="let option of testOptions; let optionIndex = index" (click)="pushAnswer (optionIndex)" class="word options">{{option}}</div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-6><a class="delete">提示</a></ion-col>
      <ion-col col-6><a class="delete" (click)="backSpace()">←</a></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button left (click)="incapable()">
        我不会
      </button>
    <button ion-button right (click)="next()">
        下一个
      </button>
  </ion-toolbar>
</ion-footer>
