<ion-header>
  <ion-navbar>
    <ion-title>任务测试</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="medal-progress">
    <div class="medal-progress">
       <div class="medal-progress-content" style="background-color:#499142;width:0%"><div class="text-container">
        <span class="progress-text"></span></div></div> 
      <div class="medal-progress-content" style="background-color:#7CCD7C;width:10%"><div class="text-container">
        <span class="progress-text">1</span></div></div>
        <div class="medal-progress-content" style="background-color:#999;width:90%"><div class="text-container">
        <span class="progress-text">7</span></div></div>
       <div class="medal-progress-content" style="background-color:#D04335;width:0%"><div class="text-container">
        <span class="progress-text"></span></div></div> 
    </div>
  </div>
  <div class="test-word">
    <!-- <h3 text-center>
      excellent
    </h3> -->
    <p text-center>
      adj. 杰出的，显著的，优秀的，卓越的，极好的
    </p>
  </div>
  <ion-card>
    <ion-card-content>
      <div id="writing-word-question" [innerHTML]="theHtmlString"></div>
      <div [innerHTML]="translation"></div>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col class="options" col-2 *ngFor="let option of testOptions; let optionIndex = index" (click)="pushAnswer (optionIndex)"><a class="letter">{{option}}</a></ion-col>
      <ion-col col-6><a class="delete">提示</a></ion-col>
      <ion-col col-6><a class="delete" (click)="backSpace()">←</a></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button left (click)="incapable()">
        我不会
      </button>
      <button ion-button right (click)="next()">
        下一个
      </button>
  </ion-toolbar>
</ion-footer>
