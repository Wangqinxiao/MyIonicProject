<ion-header>
  <ion-navbar>
    <ion-title>任务学习</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="medal-progress">
       <div class="medal-progress-content" style="background-color:#499142;width:0%"><div class="text-container">
        <span class="progress-text"></span></div></div> 
      <div class="medal-progress-content" style="background-color:#7CCD7C;width:10%"><div class="text-container">
        <span class="progress-text">1</span></div></div>
        <div class="medal-progress-content" style="background-color:#999;width:90%"><div class="text-container">
        <span class="progress-text">7</span></div></div>
       <div class="medal-progress-content" style="background-color:#D04335;width:0%"><div class="text-container">
        <span class="progress-text"></span></div></div> 
    </div>
      <span style="position: absolute;top: 30px;right: 10px;color: #999"><ion-icon name="bulb"></ion-icon>请先英文表达，再对比答案</span>

  <div style="margin-top:100px;margin-bottom:50px">
    <h3 text-center>
      清理
    </h3>
    <button small ion-button style="position: absolute;right: 50px" *ngIf="!enShow" (click)="showEn()">查看英文</button>
  </div>

  <ion-card>
    <ion-card-header *ngIf="enShow">
      <ion-grid>
        <ion-row>
          <ion-col col-11>
            <div>
              <h3>clean up</h3>
              <!-- <p>adj. 卓越的；极好的；杰出的</p> -->
            </div>
          </ion-col>
          <ion-col class="icon">
            <!-- <ion-icon name="md-add-circle" item-end (click)="presentToast('单词本')"></ion-icon> -->
            <ion-icon ios="ios-volume-up" md="md-volume-up" style="color:#488aff;font-size: 20px;"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button small ion-button style="position: absolute;right: 50px" *ngIf="!sentenceShow" (click)="showSentence()">查看英文</button>
    </ion-card-header>
    <ion-card-content *ngIf="sentenceShow">
      <ion-grid>
        <ion-row>
          <ion-col col-11>
            <div>
              <p>这不仅仅<span class="highlight">清理</span>了地球周围的环境，对企业家来说还有可能是一个有利可图的生意。清理干净.</p>
              <p>Not only could we <span class="underline highlight">clean</span> <span class="underline highlight">up</span> the atmosphere around the earth but could possibly be a money making mission for entrepreneurs.</p>
            </div>
          </ion-col>
          <ion-col class="icon">
            <ion-icon ios="ios-volume-up" md="md-volume-up" style="color:#488aff;font-size: 20px;"></ion-icon>
            <!-- <ion-icon name="md-add-circle" item-end (click)="presentToast('笔记本')"></ion-icon> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button left (click)="know()">
        太熟了
      </button>
    <button ion-button right (click)="next()">
        下一个
      </button>
  </ion-toolbar>
</ion-footer>
