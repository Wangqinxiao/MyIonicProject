<ion-header>
  <ion-navbar>
    <ion-title>学习报告</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="task-done-title">
    <div class="bonus-reward">
      <img src="assets/img/great.png" width="100" />
      <h4>恭喜您完成范文语块学习任务!</h4>
    </div>
  </div>
  <div class="divider"></div>
  <div class="task-done-report">
    <div class="report-title">练习报告</div>
    <div class="report-content">
      <div class="content-item">
        <span class="icon"><img src="assets/img/newWord.png"/></span>
        <span class="name">新学语块</span>
        <span class="value"><span>8</span>个</span>
        <span class="value">用时<span ng-if="vm.newWordTime">20</span><span ng-if="!vm.newWordTime">分钟</span></span>
      </div>
      <div class="content-item">
        <span class="icon"><img src="assets/img/reviewedWord.png"/></span>
        <span class="name">复习语块</span>
        <span class="value"><span>2</span>个</span>
        <span class="value">用时<span ng-if="vm.reviewWordTime">3</span><span ng-if="!vm.reviewWordTime"></span>分钟</span>
      </div>
      <div class="content-item">
        <span class="icon"><i class="icon ion-android-alarm-clock"></i></span>
        <span class="name">总耗时</span>
        <span class="value">3994</span>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="task-done-comment">
    <div class="comment-title">任务总评
    </div>
    <div class="comment-content">
      <ul>
        <li>到目前为止，您总共学习了<span class="num">143</span>个写作语块。</li>
        <li>范文语块学习中，任务全部完成，记忆较为准确，望继续努力。</li>
        <li>你的进步不仅是对我们的肯定，也是对自己最大的嘉奖。</li>
        <!-- <li>{{vm.evaluationSent}}</li>
        <li>{{vm.encouragingSent}}</li> -->
      </ul>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button left (click)="backHome()">
        返回主页
      </button>
    <button ion-button right (click)="next()">
        再来一组
      </button>
  </ion-toolbar>
</ion-footer>
